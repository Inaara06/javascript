<html>
<script>
postFile('https://api.docketrun.com/dockaiapi/translate', '02733155a03e','f253f128020b','Google, headquartered in Mountain View, unveiled the new Android phone at the Consumer Electronic Show.  Sundar Pichai said in his keynote that users love their new Android phones.' , 'kna')
  .then(
    data => {
      console.log(data);
      document.getElementById("jsondata").innerHTML = JSON.stringify(data, undefined, 2);

    }
    //data => $('#jsondata').html(data)
   
  )
  .catch(error => console.error(error))

function postFile(url, your_customer_key,your_secret_key,your_text,your_lan) {
  const formData = new FormData()
 
  
  formData.append('customer_key', your_customer_key)
  formData.append('secret_key', your_secret_key)
  formData.append('text', your_text)
  formData.append('lan', your_lan)
  return fetch(url, {
    method: 'POST', // 'GET', 'PUT', 'DELETE', etc.
    body: formData  // Coordinate the body type with 'Content-Type'
  })
  .then(
    response => response.json()
    
  )
}
</script>
 <body>
   
    <pre id="jsondata"></pre> 
  
</body>
</html>
